plugins {
    id 'com.android.library'
}


android {
    compileSdk 32

    defaultConfig {
        minSdk 15
        targetSdk 32
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.google.zxing:core:3.3.3'
}

